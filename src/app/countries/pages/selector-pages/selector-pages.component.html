<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">Seleccione un Continente</option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control">
        <option value="">Seleccione un país</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Paises Vecinos:</label>
      <select formControlName="border" class="form-control">
        <option value="">Seleccione un país vecino</option>
        <option *ngFor="let border of borders" [value]="border.cca3">{{border.name}}</option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<pre> {{myForm.value | json}}</pre>
