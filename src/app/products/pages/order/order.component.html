<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados en Angular - Creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (onClick)="toggleUpperCase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"
      (onClick)="changeOrder('name')"></p-button>
    <p-button label="Por Volar" icon="pi pi-sort" styleClass="p-button-warning mr-2"
      (onClick)="changeOrder('canFly')"></p-button>
    <p-button label="Por Color" icon="pi pi-sort" styleClass="p-button-help"
      (onClick)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>



  </div>
</div>
