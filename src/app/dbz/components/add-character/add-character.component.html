<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" [(ngModel)]="character.name" placeholder="Nombre" name="name">
  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" placeholder="Poder" name="power">
  <button type="submit" class="btn btn-primary ">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
